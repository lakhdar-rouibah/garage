
<!-- Modal -->
<div class="modal fade modal-four" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-uppercase four-title" id="exampleModalLabel">Ajouter Fournisseur </h4>
                <button type="button" class="close close-four" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Nom Fournisseur</label>
                            <input type="text" class="form-control" id="nom-f" placeholder="Nom Fournisseur">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Tél</label>
                            <input type="text" class="form-control" id="tel-f" placeholder="Tél">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">E-mail</label>
                            <input type="email" class="form-control" id="email-f" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="address-f" placeholder="Adresse">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputZip">Code Postale</label>
                            <input type="number" class="form-control" id="cp-f"  placeholder="Code Postale">
                        </div>
                        <div class="form-group col-md-7">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="Ville-f" placeholder="Ville">
                        </div>
                    </div>
                    <button id="submit-four" class="btn btn-warning">Enregistrer</button>
                </form>
            </div>
            <div class="modal-footer">
                <button id='button-four' type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
